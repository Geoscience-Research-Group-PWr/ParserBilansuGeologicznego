<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>County search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MinesAPP/styles.css' %}">
</head>
<body>
<div id="header">
        <h1 align="center">Enter mine data</h1>
        <p align="center">Select a mine and date range for production statistics.</p>
        <p align="center">For a single year choose the same in both year fields.</p>
    </div>
    <div align="center">
        <form action="{%  url 'county_search' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form><br>
        <a href="/">Main menu</a>
    </div>
</body>
</html>
