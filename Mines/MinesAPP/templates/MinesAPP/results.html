<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MinesAPP/styles.css' %}">
</head>
<body>
<script>
    var a='{{tables}}'
    console.log(a)
</script>
    <h1 align="center">Query results for {{ name }}</h1>
    <div align="center">
        <a href="./">Back to search</a>
        <a href="/">Back to menu</a>
    </div><br>


    {% for table in tables %}
        <table>
            <thead>
                <tr>
                    {% for header in table.headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table.rows %}
                    <tr>
                        {% for element in row %}
                            <td>{{ element }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table><br>
    {% endfor %}

</body>
</html>

</body>
</html>
