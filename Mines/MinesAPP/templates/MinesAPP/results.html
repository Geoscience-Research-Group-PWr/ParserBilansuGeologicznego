<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MinesAPP/styles.css' %}">
</head>
<body>
    <h1 align="center">Query results for {{ name }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for element in row %}
                        <td>{{ element }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
                <tr id="sum">
                    <td>Sumy</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    {% for element in suma %}
                        <td>{{ element }}</td>
                    {% endfor %}
                    <td></td>
                </tr>
        </tbody>
    </table><br>
    <a href="/">Back to search</a>
</body>
</html>
